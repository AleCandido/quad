codecov:
  require_ci_to_pass: true
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        threshold: 2%
        if_ci_failed: success

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

github_checks:
  annotations: false
