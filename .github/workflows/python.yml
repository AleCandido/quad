name: Python bindings

on:
  push:
    branches: [asv_bench]
  pull_request:
    branches: [asv_bench]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - uses: PyO3/maturin-action@v1
        with:
          working-directory: quad-py
          args: --out dist

      - name: Install built wheel
        run: |
          pip install 'quad[test]' --find-links quad-py/dist/ --force-reinstall

      - name: Test
        run: |
          cd quad-py
          pytest
